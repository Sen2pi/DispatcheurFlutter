name: dispatcheur_cc
description: Sistema VoIP multi-plataforma DispatcheurCC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # VoIP & WebRTC
  flutter_webrtc: ^0.12.12+hotfix.1
  sip_ua: ^1.0.1
  
  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI & Navigation
  go_router: ^15.2.3
  auto_route: ^10.1.0+1
  
  # Permissions & Device
  permission_handler: ^12.0.0+1
  device_info_plus: ^11.5.0
  
  # Audio & Media
  just_audio: ^0.10.4
  audio_session: ^0.2.2
  
  # Notifications
  flutter_local_notifications: ^19.2.1
  awesome_notifications: ^0.10.1
  
  # Environment & Config
  flutter_dotenv: ^5.1.0
  
  # Utils
  logger: ^2.0.2+1
  uuid: ^4.1.0
  intl: ^0.20.2
  
  # Freezed for models
  freezed_annotation: ^3.0.0
  
  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.7
  freezed: ^3.0.0-0.0.dev
  retrofit_generator: ^9.2.0
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/sounds/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
