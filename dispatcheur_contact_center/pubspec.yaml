name: dispatcheur_cc
description: Sistema VoIP multi-plataforma com Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # HTTP e API
  dio: ^5.8.0
  
  # Storage Local
  shared_preferences: ^2.5.3
  
  # Navigation
  go_router: ^15.2.3
  
  # Code Generation - VERSÕES ATUALIZADAS E COMPATÍVEIS
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # Utilities
  logger: ^2.5.0
  uuid: ^4.5.1
  
  # Environment
  flutter_dotenv: ^5.2.1
  
  # Notifications
  flutter_local_notifications: ^19.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation - VERSÕES ATUALIZADAS E COMPATÍVEIS
  build_runner: ^2.5.2
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  
  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - .env
